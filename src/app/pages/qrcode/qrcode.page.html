<ion-header>
  <ion-toolbar>
    <ion-title>qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ngx-qrcode [elementType]="elementType" [value]="value"></ngx-qrcode>
  <ion-input placeholder="Ingrese texto" [(ngModel)]="value" disabled=""></ion-input>
  <ion-button (click)="generarQR()">GENERAR QR</ion-button>
</ion-content>
